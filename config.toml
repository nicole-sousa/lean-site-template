# baseURL should be
# "https://YOUR-GITHUB-USERNAME.github.io/lean-site-template/" during development,
# and "your-ea-domain.org/" after your domain has been set up.
baseURL = "https://usp.eahub.group/"
theme = "local-ea-template"
canonifyURLs = true

# If you are using multiple languages and want a different default,
# you can change this language code. In this particular case,
# baseURL will be the English site, and baseURL/<language code> will be the
# other languages.
DefaultContentLanguage = "pt"

# These params are used by the local EA Hugo template
# used to generate the site. You can find the template
# at https://github.com/rtcharity/local-ea-template.
  [params]

  [Languages]
  [Languages.pt]
  title = "AE USP"
  weight = 1
  languageCode = "pt"

  [Languages.pt.general]
  ## -- GENERAL SITE PARAMETERS -- ##
  fullTitle = "Altruísmo Eficaz USP"
  strapline = "Buscando fazer o bem, melhor"

  [Languages.pt.groupinfo]
  ## -- EA GROUP INFO -- ##
  legalOrgName = "Altruísmo Eficaz USP"
  orgLocations = "São Paulo - Brasil"
  contactEmail = "altruismoeficazusp@gmail.com"

  [Languages.pt.navbar]
  ## -- NAVIGATION BAR HEADERS -- ##
  # You probably don't need/want to change these,
  # but if you do you'll also want to change the relevant .md file under the
  # content folder so the copy corresponds with the header.
  home = "Página Principal"
  faq = "Perguntas Frequentes"
  effectiveAltruism = "Altruísmo Eficaz"
  aboutEA = "Sobre"
  readingMaterial = "Sugestões de Leitura"
  keyTerms = "Conceitos"
  organizations = "Organizações"
  contact= "Contato"

  [Languages.pt.pages]
  ## -- PAGE HEADERS -- ##
  contactPageHeader = "Entre em Contato"
  aboutEAPageHeader = "O que é Altruísmo Eficaz?"

  [Languages.pt.homepage]
   ## -- HOMEPAGE -- ##
  topBannerText = "Quem somos?"
  leadText = "Somos um grupo de pessoas que deseja te ajudar a responder a questão: como posso fazer o bem melhor?"
  firstSectionHeader = "Fazendo o bem melhor"
  secondSectionHeader = "Construindo uma comunidade"
  thirdSectionHeader = "Encontrando melhores meios de ajudar"
  bottomBannerText = "Um orgulhoso membro da rede de Altruísmo Eficaz"

  [Languages.pt.contactform]
  ## -- CONTACT FORM -- ##
  leadText = "Deixe uma mensagem!"
  senderName = "Nome (necessário)"
  senderEmail = "Email (necessário)"
  emailSubject = "Assunto"
  emailMessage = "Mensagem"
  send = "Enviar"

  [Languages.pt.jumbotron]
  # These are the buttons right under the header that appears on the main page.
  # You can use them to link to a mailing list or Facebook page.
  # Make sure the links start with http:// or https://
  firstButtonText = "Facebook"
  firstButtonLink = "https://www.facebook.com/altruismoeficazusp/"
  secondButtonText = "Lista de Email"
  secondButtonLink = "http://eepurl.com/dF70Dz"
  # Remove the # before the text to add the optional Meetup button
  # meetupButtonText = "Find us on Meetup"

  [Languages.pt.urls]
  ## -- EA GROUP FB/TWITTER/MEETUP URLS -- ##
  # If your group does not have URLs for these, just add # before the line
  # to remove the link from the site
  facebookUrl = "https://www.facebook.com/altruismoeficazusp/"
  # twitterUrl = ""
  # meetupUrl = ""
